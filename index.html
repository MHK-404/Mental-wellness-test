<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Risk Assessment</title>
    <style>
        :root {
            --primary: #4a89dc;
            --secondary: #3bafda;
            --success: #8cc152;
            --warning: #f6bb42;
            --danger: #e9573f;
            --light: #f5f7fa;
            --dark: #434a54;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        input[type="range"] {
            width: 100%;
        }
        
        .checkbox-group, .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .checkbox-label, .radio-label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: normal;
            cursor: pointer;
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #3a70c2;
        }
        
        .result-container {
            margin-top: 30px;
            padding: 20px;
            border-radius: 5px;
            display: none;
        }
        
        .risk-very-low {
            background-color: #e8f5e9;
            border-left: 5px solid var(--success);
        }
        
        .risk-low {
            background-color: #e3f2fd;
            border-left: 5px solid var(--primary);
        }
        
        .risk-moderate {
            background-color: #fff8e1;
            border-left: 5px solid var(--warning);
        }
        
        .risk-high {
            background-color: #ffebee;
            border-left: 5px solid #ff7043;
        }
        
        .risk-very-high {
            background-color: #fce4ec;
            border-left: 5px solid var(--danger);
        }
        
        .risk-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .recommendations {
            margin-top: 15px;
        }
        
        .recommendations ul {
            padding-left: 20px;
        }
        
        .recommendations li {
            margin-bottom: 8px;
        }
        
        .range-value {
            display: inline-block;
            width: 30px;
            text-align: center;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Health Risk Assessment</h1>
        
        <form id="healthForm">
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required min="1" max="120">
            </div>
            
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" name="weight" required min="20" max="300" step="0.1">
            </div>
            
            <div class="form-group">
                <label for="height">Height (cm)</label>
                <input type="number" id="height" name="height" required min="100" max="250">
            </div>
            
            <div class="form-group">
                <label>Do you have any chronic diseases?</label>
                <div class="checkbox-group">
                    <label class="checkbox-label"><input type="checkbox" name="chronicDiseases" value="diabetes"> Diabetes</label>
                    <label class="checkbox-label"><input type="checkbox" name="chronicDiseases" value="hypertension"> Hypertension</label>
                    <label class="checkbox-label"><input type="checkbox" name="chronicDiseases" value="heart-disease"> Heart Disease</label>
                    <label class="checkbox-label"><input type="checkbox" name="chronicDiseases" value="asthma"> Asthma</label>
                    <label class="checkbox-label"><input type="checkbox" name="chronicDiseases" value="arthritis"> Arthritis</label>
                    <label class="checkbox-label"><input type="checkbox" name="chronicDiseases" value="other"> Other</label>
                </div>
            </div>
            
            <div class="form-group">
                <label>Mental Health</label>
                <div class="checkbox-group">
                    <label class="checkbox-label"><input type="checkbox" name="mentalHealthIssues" value="depression"> Depression</label>
                    <label class="checkbox-label"><input type="checkbox" name="mentalHealthIssues" value="anxiety"> Anxiety</label>
                    <label class="checkbox-label"><input type="checkbox" name="mentalHealthIssues" value="stress"> Chronic Stress</label>
                    <label class="checkbox-label"><input type="checkbox" name="mentalHealthIssues" value="insomnia"> Insomnia</label>
                    <label class="checkbox-label"><input type="checkbox" name="mentalHealthIssues" value="other"> Other</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="stressLevel">How would you rate your general stress level? <span class="range-value" id="stressValue">5</span></label>
                <input type="range" id="stressLevel" name="stressLevel" min="0" max="10" value="5" oninput="document.getElementById('stressValue').textContent = this.value">
            </div>
            
            <div class="form-group">
                <label>Environmental Factors (select all that apply)</label>
                <div class="checkbox-group">
                    <label class="checkbox-label"><input type="checkbox" name="environmentFactors" value="pollution"> High pollution area</label>
                    <label class="checkbox-label"><input type="checkbox" name="environmentFactors" value="unsafe"> Unsafe neighborhood</label>
                    <label class="checkbox-label"><input type="checkbox" name="environmentFactors" value="sedentary"> Sedentary work environment</label>
                    <label class="checkbox-label"><input type="checkbox" name="environmentFactors" value="noise"> High noise levels</label>
                    <label class="checkbox-label"><input type="checkbox" name="environmentFactors" value="mold"> Mold or damp in home</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="additionalInfo">Any additional health information you'd like to share?</label>
                <textarea id="additionalInfo" name="additionalInfo" rows="3"></textarea>
            </div>
            
            <button type="submit">Assess My Health Risk</button>
        </form>
        
        <div id="resultContainer" class="result-container">
            <div id="riskTitle" class="risk-title"></div>
            <div>Your risk score: <span id="riskScore"></span></div>
            <div>Your BMI: <span id="bmi"></span></div>
            
            <div class="recommendations">
                <h3>Recommendations:</h3>
                <ul id="recommendationsList"></ul>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('healthForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(e.target);
            const data = {
                age: parseInt(formData.get('age')),
                gender: formData.get('gender'),
                weight: parseFloat(formData.get('weight')),
                height: parseFloat(formData.get('height')),
                stressLevel: parseInt(formData.get('stressLevel')),
                chronicDiseases: [],
                mentalHealthIssues: [],
                environmentFactors: []
            };
            
            // Get checkbox values
            formData.getAll('chronicDiseases').forEach(value => data.chronicDiseases.push(value));
            formData.getAll('mentalHealthIssues').forEach(value => data.mentalHealthIssues.push(value));
            formData.getAll('environmentFactors').forEach(value => data.environmentFactors.push(value));
            
            try {
                // Replace with your Azure Function URL
                const functionUrl = 'https://wellsure-backend-edfyfja5b4bmegct.uaenorth-01.azurewebsites.net';
                
                const response = await fetch(functionUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                
                const result = await response.json();
                displayResults(result);
            } catch (error) {
                console.error('Error:', error);
                alert('There was an error processing your assessment. Please try again.');
            }
        });
        
        function displayResults(result) {
            const resultContainer = document.getElementById('resultContainer');
            const riskTitle = document.getElementById('riskTitle');
            const riskScore = document.getElementById('riskScore');
            const bmi = document.getElementById('bmi');
            const recommendationsList = document.getElementById('recommendationsList');
            
            // Set results
            riskTitle.textContent = `Your Health Risk: ${result.riskCategory}`;
            riskScore.textContent = result.riskScore;
            bmi.textContent = result.bmi;
            
            // Clear previous recommendations
            recommendationsList.innerHTML = '';
            
            // Add new recommendations
            result.recommendations.forEach(rec => {
                const li = document.createElement('li');
                li.textContent = rec;
                recommendationsList.appendChild(li);
            });
            
            // Set risk category class
            resultContainer.className = 'result-container';
            resultContainer.classList.add(`risk-${result.riskCategory.toLowerCase().replace(' ', '-')}`);
            
            // Show results
            resultContainer.style.display = 'block';
            
            // Scroll to results
            resultContainer.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
