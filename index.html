<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Insurance Risk Assessment</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --secondary: #f0f4f8;
      --text: #1e293b;
      --text-light: #64748b;
      --border: #e2e8f0;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }
    body {
      background-color: #f8fafc;
      color: var(--text);
      line-height: 1.6;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    header {
      text-align: center;
      margin-bottom: 2.5rem;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }
    .subtitle {
      color: var(--text-light);
      font-weight: 400;
    }
    form {
      background: white;
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 2rem;
    }
    fieldset {
      border: none;
      margin-bottom: 2.5rem;
      padding: 0;
    }
    legend {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid var(--border);
      width: 100%;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--text);
    }
    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.2s ease;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    input[type="range"] {
      padding: 0;
      height: 8px;
      -webkit-appearance: none;
      background: var(--border);
      border-radius: 4px;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      background: var(--primary);
      border-radius: 50%;
      cursor: pointer;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .checkbox-group .checkbox-item {
      display: flex;
      align-items: center;
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      font-weight: 400;
      margin-bottom: 0;
      cursor: pointer;
    }
    .checkbox-group input[type="checkbox"] {
      width: auto;
      margin-right: 0.5rem;
    }
    .submit-btn {
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 1rem;
      font-size: 1rem;
      font-weight: 600;
      width: 100%;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .submit-btn:hover {
      background-color: var(--primary-dark);
    }
    .result-container {
      margin-top: 2rem;
      padding: 1.5rem;
      background: #f0f9ff;
      border-radius: 8px;
      border-left: 4px solid var(--primary);
    }
    @media (max-width: 768px) {
      .container {
        padding: 1.5rem 1rem;
      }
      form {
        padding: 1.5rem;
      }
      .checkbox-group {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Insurance Risk Assessment</h1>
      <p class="subtitle">Complete this form to evaluate your health risk profile</p>
    </header>
    
    <form id="riskForm">
      <!-- Personal Info -->
      <fieldset>
        <legend>Personal Information</legend>
        
        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" name="age" required>
        </div>
        
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" name="gender">
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
            <option>Prefer not to say</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="marital">Marital Status</label>
          <select id="marital" name="marital">
            <option>Single</option>
            <option>Married</option>
            <option>Divorced</option>
            <option>Widowed</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="occupation">Occupation Type</label>
          <select id="occupation" name="occupation">
            <option>Sedentary</option>
            <option>Moderately Active</option>
            <option>Physically Demanding</option>
          </select>
        </div>
      </fieldset>

      <!-- Physical Health -->
      <fieldset>
        <legend>Physical Health</legend>
        
        <div class="form-group">
          <label for="smoke">Do you smoke?</label>
          <select id="smoke" name="smoke">
            <option>No</option>
            <option>Yes</option>
          </select>
        </div>
        
        <div class="form-group">
          <label>Chronic Conditions</label>
          <div class="checkbox-group">
            <div class="checkbox-item">
              <label><input type="checkbox" name="conditions" value="diabetes"> Diabetes</label>
            </div>
            <div class="checkbox-item">
              <label><input type="checkbox" name="conditions" value="hypertension"> Hypertension</label>
            </div>
            <div class="checkbox-item">
              <label><input type="checkbox" name="conditions" value="asthma"> Asthma</label>
            </div>
            <div class="checkbox-item">
              <label><input type="checkbox" name="conditions" value="cholesterol"> High Cholesterol</label>
            </div>
            <div class="checkbox-item">
              <label><input type="checkbox" name="conditions" value="none"> None</label>
            </div>
          </div>
        </div>
      </fieldset>

      <!-- Mental Health -->
      <fieldset>
        <legend>Mental Health</legend>
        
        <div class="form-group">
          <label for="stress">Stress Level (1–10)</label>
          <input type="range" id="stress" name="stress" min="1" max="10" value="5">
        </div>
        
        <div class="form-group">
          <label for="mentalWellbeing">Mental Well-being Rating (1–10)</label>
          <input type="range" id="mentalWellbeing" name="mentalWellbeing" min="1" max="10" value="5">
        </div>
        
        <div class="form-group">
          <label for="mentalSupport">Have you consulted a mental health professional?</label>
          <select id="mentalSupport" name="mentalSupport">
            <option>No</option>
            <option>Yes</option>
          </select>
        </div>
        
        <div class="form-group">
          <label>Check all that apply (past 6 months)</label>
          <div class="checkbox-group">
            <div class="checkbox-item">
              <label><input type="checkbox" name="mentalIssues" value="stress"> Frequent stress</label>
            </div>
            <div class="checkbox-item">
              <label><input type="checkbox" name="mentalIssues" value="anxiety"> Anxiety</label>
            </div>
            <div class="checkbox-item">
              <label><input type="checkbox" name="mentalIssues" value="depression"> Depression</label>
            </div>
            <div class="checkbox-item">
              <label><input type="checkbox" name="mentalIssues" value="insomnia"> Trouble sleeping</label>
            </div>
            <div class="checkbox-item">
              <label><input type="checkbox" name="mentalIssues" value="none"> None</label>
            </div>
          </div>
        </div>
      </fieldset>

      <!-- Lifestyle & Environment -->
      <fieldset>
        <legend>Lifestyle & Environment</legend>
        
        <div class="form-group">
          <label for="screenTime">Screen Time (non-work)</label>
          <select id="screenTime" name="screenTime">
            <option>Less than 2 hours</option>
            <option>2–4 hours</option>
            <option>5–6 hours</option>
            <option>More than 6 hours</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="pets">Do you have pets?</label>
          <select id="pets" name="pets">
            <option>No</option>
            <option>Yes</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="airQuality">Air Quality in Your Region</label>
          <select id="airQuality" name="airQuality">
            <option>Good</option>
            <option>Moderate</option>
            <option>Poor</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="relaxation">Engagement in stress-relieving activities</label>
          <select id="relaxation" name="relaxation">
            <option>Never</option>
            <option>Rarely</option>
            <option>Occasionally</option>
            <option>Regularly</option>
          </select>
        </div>
      </fieldset>

      <!-- Submit -->
      <button type="submit" class="submit-btn">Submit Assessment</button>
    </form>

    <div id="resultContainer" class="result-container" style="display: none;">
      <h3>Assessment Results</h3>
      <p><strong>Risk Category:</strong> <span id="riskCategory"></span></p>
      <p><strong>Recommendations:</strong></p>
      <ul id="recommendations"></ul>
    </div>
  </div>

  <script>
    document.getElementById('riskForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const submitBtn = event.target.querySelector('button[type="submit"]');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Processing...';

      // Collect form data
      const formData = new FormData(event.target);
      const data = Object.fromEntries(formData.entries());

      // Process checkboxes (they need special handling)
      data.conditions = Array.from(event.target.querySelectorAll('input[name="conditions"]:checked')).map(el => el.value);
      data.mentalIssues = Array.from(event.target.querySelectorAll('input[name="mentalIssues"]:checked')).map(el => el.value);

      try {
        const response = await fetch('https://test-wellsure-back-ancbame0gwg5ccfu.uaenorth-01.azurewebsites.net/assess', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (!response.ok) throw new Error('Network response was not ok');
        
        const result = await response.json();
        
        // Display results
        document.getElementById('riskCategory').textContent = result.riskCategory;
        const recommendationsList = document.getElementById('recommendations');
        recommendationsList.innerHTML = result.recommendations.map(rec => `<li>${rec}</li>`).join('');
        document.getElementById('resultContainer').style.display = 'block';
        
        // Scroll to results
        document.getElementById('resultContainer').scrollIntoView({ behavior: 'smooth' });

      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred. Please try again later.');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit Assessment';
      }
    });

    // Set default values for range inputs to show their labels correctly
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('stress').value = 5;
      document.getElementById('mentalWellbeing').value = 5;
    });
  </script>
</body>
</html>
