<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Insurance Risk Assessment</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      margin: 0;
      background: #f7f9fc;
      color: #333;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    form {
      background: #fff;
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    fieldset {
      margin-bottom: 2rem;
      border: none;
    }
    legend {
      font-weight: 600;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .checkbox-group label {
      display: inline-block;
      margin-right: 1rem;
    }
    .submit-btn {
      display: block;
      width: 100%;
      padding: 1rem;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .submit-btn:hover {
      background-color: #004e99;
    }
  </style>
</head>
<body>
  <h1>Insurance Risk Assessment</h1>
  <form id="riskForm">
    <!-- Personal Info -->
    <fieldset>
      <legend>Personal Information</legend>
      <label>Age</label>
      <input type="number" name="age" required>

      <label>Gender</label>
      <select name="gender">
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
        <option>Prefer not to say</option>
      </select>

      <label>Marital Status</label>
      <select name="marital">
        <option>Single</option>
        <option>Married</option>
        <option>Divorced</option>
        <option>Widowed</option>
      </select>

      <label>Occupation Type</label>
      <select name="occupation">
        <option>Sedentary</option>
        <option>Moderately Active</option>
        <option>Physically Demanding</option>
      </select>
    </fieldset>

    <!-- Physical Health -->
    <fieldset>
      <legend>Physical Health</legend>
      <label>Do you smoke?</label>
      <select name="smoke">
        <option>No</option>
        <option>Yes</option>
      </select>

      <label>Do you consume alcohol?</label>
      <select name="alcohol">
        <option>Never</option>
        <option>Occasionally</option>
        <option>Regularly</option>
      </select>

      <label>Chronic Conditions</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="conditions" value="diabetes"> Diabetes</label>
        <label><input type="checkbox" name="conditions" value="hypertension"> Hypertension</label>
        <label><input type="checkbox" name="conditions" value="asthma"> Asthma</label>
        <label><input type="checkbox" name="conditions" value="cholesterol"> High Cholesterol</label>
        <label><input type="checkbox" name="conditions" value="none"> None</label>
      </div>
    </fieldset>

    <!-- Mental Health -->
    <fieldset>
      <legend>Mental Health</legend>
      <label>Stress Level (1–10)</label>
      <input type="range" name="stress" min="1" max="10">

      <label>Mental Well-being Rating (1–10)</label>
      <input type="range" name="mentalWellbeing" min="1" max="10">

      <label>Have you consulted a mental health professional?</label>
      <select name="mentalSupport">
        <option>No</option>
        <option>Yes</option>
      </select>

      <label>Check all that apply (past 6 months)</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="mentalIssues" value="stress"> Frequent stress</label>
        <label><input type="checkbox" name="mentalIssues" value="anxiety"> Anxiety</label>
        <label><input type="checkbox" name="mentalIssues" value="depression"> Depression</label>
        <label><input type="checkbox" name="mentalIssues" value="insomnia"> Trouble sleeping</label>
        <label><input type="checkbox" name="mentalIssues" value="none"> None</label>
      </div>
    </fieldset>

    <!-- Lifestyle & Environment -->
    <fieldset>
      <legend>Lifestyle & Environment</legend>
      <label>Screen Time (non-work)</label>
      <select name="screenTime">
        <option>Less than 2 hours</option>
        <option>2–4 hours</option>
        <option>5–6 hours</option>
        <option>More than 6 hours</option>
      </select>

      <label>Do you have pets?</label>
      <select name="pets">
        <option>No</option>
        <option>Yes</option>
      </select>

      <label>Air Quality in Your Region</label>
      <select name="airQuality">
        <option>Good</option>
        <option>Moderate</option>
        <option>Poor</option>
      </select>

      <label>Engagement in stress-relieving activities</label>
      <select name="relaxation">
        <option>Never</option>
        <option>Rarely</option>
        <option>Occasionally</option>
        <option>Regularly</option>
      </select>
    </fieldset>

    <!-- Submit -->
    <button type="submit" class="submit-btn">Submit Assessment</button>
  </form>

  <script>
    document.getElementById('riskForm').addEventListener('submit', async function(event) {
      event.preventDefault();
      const formData = new FormData(event.target);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch('wellsure-backend-edfyfja5b4bmegct.uaenorth-01.azurewebsites.net', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        alert(`Your risk level is: ${result.riskCategory}\nRecommendations: ${result.recommendations}`);
      } catch (error) {
        console.error('Submission failed:', error);
        alert('Something went wrong. Please try again later.');
      }
    });
  </script>
</body>
</html>
