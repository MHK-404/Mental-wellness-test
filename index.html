<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WellSure Health Assessment</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --accent: #4895ef;
      --light: #f8f9fa;
      --dark: #212529;
      --success: #4cc9f0;
      --danger: #f72585;
      --warning: #f8961e;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: var(--dark);
      line-height: 1.6;
      padding: 2rem;
      min-height: 100vh;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    
    header {
      background: var(--primary);
      color: white;
      padding: 2rem;
      text-align: center;
    }
    
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    
    .subtitle {
      font-weight: 400;
      opacity: 0.9;
    }
    
    form {
      padding: 2rem;
    }
    
    fieldset {
      border: none;
      margin-bottom: 2rem;
      padding: 1.5rem;
      background: rgba(67, 97, 238, 0.05);
      border-radius: 10px;
      border-left: 4px solid var(--accent);
    }
    
    legend {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      color: var(--secondary);
      padding: 0 1rem;
      margin-bottom: 1rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--dark);
    }
    
    input, select, textarea {
      width: 100%;
      padding: 0.8rem 1rem;
      margin-bottom: 1.5rem;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-family: 'Montserrat', sans-serif;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
    }
    
    input[type="number"] {
      max-width: 100px;
      text-align: center;
    }
    
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    
    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: normal;
      cursor: pointer;
      padding: 0.5rem 1rem;
      background: white;
      border-radius: 50px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    
    .checkbox-group label:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
    
    .submit-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .submit-btn:hover {
      background: var(--secondary);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
    }
    
    #results {
      padding: 2rem;
      display: none;
      animation: fadeIn 0.5s ease-out;
    }
    
    .risk-high {
      color: var(--danger);
    }
    
    .risk-medium {
      color: var(--warning);
    }
    
    .risk-low {
      color: var(--success);
    }
    
    .result-card {
      background: white;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      margin-top: 1rem;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .checkbox-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>WellSure Health Assessment</h1>
      <p class="subtitle">Complete this form to receive your personalized health risk evaluation</p>
    </header>
    
    <form id="riskForm" onsubmit="return false;">
      <!-- Personal Info -->
      <fieldset>
        <legend>Personal Information</legend>
        <label for="age">Age</label>
        <input type="number" id="age" name="age" required min="18" max="120">
        
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </fieldset>
      
      <!-- Physical Health -->
      <fieldset>
        <legend>Physical Health</legend>
        <label>Do you smoke?</label>
        <select id="smoke" name="smoke">
          <option value="no">No</option>
          <option value="yes">Yes</option>
        </select>
        
        <label>Weekly Exercise Frequency</label>
        <select id="exercise" name="exercise">
          <option value="never">Never</option>
          <option value="1-2">1-2 times</option>
          <option value="3-4">3-4 times</option>
          <option value="5+">5+ times</option>
        </select>
      </fieldset>
      
      <!-- Mental Health -->
      <fieldset>
        <legend>Mental Wellbeing</legend>
        <label for="stress">Stress Level (0-10)</label>
        <input type="number" id="stress" name="stress" min="0" max="10" required>
        
        <label for="mentalWellbeing">Mental Well-being Rating (0-10)</label>
        <input type="number" id="mentalWellbeing" name="mentalWellbeing" min="0" max="10" required>
      </fieldset>
      
      <button type="button" id="submitBtn" class="submit-btn">Submit Assessment</button>
    </form>
    
    <div id="results">
      <h2 style="font-family: 'Playfair Display', serif; color: var(--secondary);">Your Assessment Results</h2>
      <div class="result-card">
        <p><strong>Risk Category:</strong> <span id="riskCategory"></span></p>
        <p><strong>Risk Score:</strong> <span id="riskScore"></span></p>
        <h3 style="margin-top: 1.5rem; color: var(--secondary);">Recommendations:</h3>
        <ul id="recommendations" style="margin-top: 1rem; padding-left: 1.5rem;"></ul>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('submitBtn').addEventListener('click', async function() {
      const btn = this;
      const form = document.getElementById('riskForm');
      
      try {
        // Validate required fields
        if (!form.age.value || !form.gender.value) {
          throw new Error('Please fill in all required fields');
        }

        btn.disabled = true;
        btn.textContent = 'Processing...';
        
        // Prepare data
        const data = {
          age: parseInt(form.age.value),
          gender: form.gender.value,
          smoke: form.smoke.value,
          exercise: form.exercise.value,
          stress: parseInt(form.stress.value),
          mentalWellbeing: parseInt(form.mentalWellbeing.value)
        };

        console.log('Submitting data:', data);
        
        // Send to backend
        const response = await fetch('https://wellsure-backend-edfyfja5b4bmegct.uaenorth-01.azurewebsites.net/api/assess', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.message || 'Request failed');
        }

        const result = await response.json();
        console.log('Received result:', result);
        
        // Display results
        document.getElementById('riskCategory').textContent = result.riskCategory;
        document.getElementById('riskScore').textContent = result.score;
        
        const recommendationsList = document.getElementById('recommendations');
        recommendationsList.innerHTML = '';
        result.recommendations.forEach(rec => {
          const li = document.createElement('li');
          li.textContent = rec;
          recommendationsList.appendChild(li);
        });

        document.getElementById('results').style.display = 'block';
        
      } catch (error) {
        console.error('Error:', error);
        alert(`Error: ${error.message}`);
      } finally {
        btn.disabled = false;
        btn.textContent = 'Submit Assessment';
      }
    });
  </script>
</body>
</html>
